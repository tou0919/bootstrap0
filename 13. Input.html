<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>
    <h1 class="display-3 text-center my-4">Input Groups & addons</h1>
<div class="container">
  <!-- basic input groups-->
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">@</span>
    </div>
    <input type="text" class="form-control" placeholder="Username">
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Username">
    <div class="input-group-append">
      <span class="input-group-text">@erb.com</span>
    </div>
  </div>
  <hr>
  <label for="basic-url">Custom URL</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">https://erb.com/member/</span>
    </div>
    <input type="text" class="form-control">
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input type="text" class="form-control">
    <div class="input-group-append">
      <span class="input-group-text">.00</span>
    </div>
  </div>
  <hr>
  <!-- checkbox-->
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="checkbox">
      </div>
    </div>
    <input type="text" class="form-control">
  </div>

  <!-- radio-->
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="radio">
      </div>
    </div>
    <input type="text" class="form-control">
  </div>

  <!-- multiple inputs-->
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text mr-3" id="">Name & Email</span>
    </div>
    <input type="text" class="form-control mr-3" placeholder="Full name">
    <input type="email" class="form-control" placeholder="email">
  </div>
  <br>

  <!-- button addons-->
  <div class="input-group">
    <input type="text" class="form-control" placeholder="find by name.....">
    <div class="input-group-append">
      <button class="btn btn-online-success" type="button">Search</button>
    </div>
  </div>




  
</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
</html>
