<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>
    <h1 class="display-3 text-center my-4">Buttons & Button Groups</h1>
<div class="container">
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-light" type="button">Light</button>
    <button class="btn btn-dark" type="button">Dark</button>
    <button class="btn btn-link" type="button">Link</button>
    <br>
<!-- Button Tags/types -->
    <a href="#" class="btn btn-primary" role="button">Link</a>
    <button class="btn btn-success" type="submit">Button</button>
    <input type="button" class="btn btn-light" value="Input">
    <input type="Submit" class="btn btn-warning" value="Submit">
    <input type="reset" class="btn btn-info" value="Reset">
    <br>
<!-- outline buttons-->
    <button class="btn btn-outline-primary" type="button">Primary outline</button>
    <button class="btn btn-outline-secondary" type="button">Secondary outline</button>
    <br>
<!-- button sizes-->
    <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-user">Large Button</i></button>
    <button class="btn btn-primary btn-sm" type="button">small button</button>
    <br>
    <button class="btn btn-primary" type="button" data-toggle="button">Toggle State</button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
</html>
